name: Sandbox - Build and Redeploy

on:
  push:
    branches:
      - main

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Java environment (important for Maven)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # Step 3: Build the Mule application
      - name: Build application
        run: mvn clean install -B -DskipTests

      # Step 4: Deploy to CloudHub Sandbox environment (Redeploy if it exists)
      - name: Deploy artifact to Sandbox
        run: mvn -B deploy -DmuleDeploy -Dredeploy=true -Dmunit.skip=true -s .maven/settings.xml
        env:
          PLATFORM_USERNAME: ${{ secrets.PLATFORM_USERNAME }}
          PLATFORM_PASSWORD: ${{ secrets.PLATFORM_PASSWORD }}
          SANDBOX_CLIENT_ID: ${{ secrets.SANDBOX_CLIENT_ID }}
          SANDBOX_CLIENT_SECRET: ${{ secrets.SANDBOX_CLIENT_SECRET }}
